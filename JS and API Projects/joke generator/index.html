<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Joke Generator &#128522;</h1>

    <div id="container"></div>
    <div id="joke"></div>
    <button id="jokeBtn">
        <h2>Generate Joke</h2>
    </button>

    <script>
        const containerRef = document.getElementById("container");
        const jokeRef = document.getElementById("joke");
        const jokeBtnRef = document.getElementById("jokeBtn");

        const request = new XMLHttpRequest();

        request.open("GET", "https://icanhazdadjoke.com");

        request.send();

        request.addEventListener("load", function () {
            console.log(this.responseText);

            const [data] = JSON.parse(this.responseText);

            console.log(data.capital);
        });

        const generateJokes = () => {
            const setHeader = {
                headers: {
                    Accept: "application/json",
                },
            };

            fetch("https://icanhazdadjoke.com", setHeader)
                .then((res) => res.json())
                .then((data) => {
                    jokeRef.innerHTML = data.joke;
                })
                .catch((error) => {
                    console.log("error");
                });
        };

        jokeBtnRef.addEventListener("click", generateJokes);
    </script>
</body>

</html>
